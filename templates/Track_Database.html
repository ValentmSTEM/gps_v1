<!doctype html>

<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="/static/new/cmaps_css.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="/static/js/jquery-1.11.3.min.js"></script>
</head>

<body background="/static/new/images/patterBG.jpg">
<div align="center">
   <header>
    <img src="/static/new/images/headerv5.png" width="1000" >	<label for="show-menu" class="show-menu">Show Menu</label>
   </header>
</div>
<div align="center">
	<input type="checkbox" id="show-menu" role="button">
    	<ul id="menu">
		<li><a href="/">Home</a></li>
		<li>
			<a href="#">Tracking</a>
			<ul class="hidden">
				<li><a href="/Track_Map">View Map</a></li>
				<li><a href="/Track_Database">View Database</a></li>
			</ul>
		</li>
		<li><a href="#">Wiki</a></li>
		<li><a href="#">About</a></li>
	</ul>
</div>
<br><br><br>
<div id="mainContainer" align="center">
        <span id="updateStatus">Updating Soon</span>
	<table style="color: white;width: 100%;">
		<thead>
			<tr style="font-weight: bold;">
				<td>UUID</td>
				<td>Latitude</td>
				<td>Longitude</td>
				<td>Time (epoch)</td>
			</tr>
		</thead>
		<tbody id="infotable">
		</tbody>
	</table>
</div>
	<script type="text/javascript">
		setInterval(function(){
			$("#updateStatus").html("Updating NOW");
			$.ajax({
			  url: "/location/get/all",
			  context: document.body
			}).done(function(data) {
			  var data = JSON.parse(data);

		

                          var tablehtml = '';
                          for (var i = 0; i < data.length; i++) {
				var formattedDate = new Date (data[i][3] * 1000);

				tablehtml += '<tr>';
				tablehtml += '<td>' + data[i][0] + '</td>';
				tablehtml += '<td>' + data[i][1] + '</td>';
				tablehtml += '<td>' + data[i][2] + '</td>';
				tablehtml += '<td>' + formattedDate.toLocaleString() + '</td>';
				tablehtml += '</tr>';
			  }

			  $("#infotable").html(tablehtml);
			  $("#updateStatus").html("Updating Soon");
			});

		}, 15000);
		
	</script>
</body>
</html>
